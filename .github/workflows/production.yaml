name: Check PR Prequisites
on:
  pull_request: {}

permissions:
  pull-requests: write
  contents: read
  repository-projects: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
    - uses: ./secure-gha/
    - run: printenv

